
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게 시 판</title>

<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/article.css"/>

</head>
<body>

<div id="bbs">
	<div id="bbs_title">
	게 시 판
	</div>
	<div id="bbsArticle">
		<div id="bbsArticle_header">
			<!-- <p th:text="${dto.subject }"></p> 밑에랑 같은뜻 -->
			[[${dto.subject}]]
		</div>
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>작성자</dt>
				<dd th:text="${dto.name }"></dd>
				<dt>줄수</dt>
				<!-- <dd th:text="${dto.name }"></dd> 이거랑 같음 -->
				<dd>[[${lineSu }]]</dd>			
			</dl>		
		</div>
		<div class="bbsArticle_bottomLine">
			<dl>
				<dt>등록일</dt>
				<dd th:text="${dto.created }"></dd>
				<dt>조회수</dt>
				<dd th:text="${dto.hitCount }"></dd>			
			</dl>		
		</div>
		<div id="bbsArticle_content">
			<table class="table">
				<tr>
					<td style="padding: 20px 80px 20px 0px;" valign="top" height="200">
					
						<textarea rows="12" cols="82" name="content"
						style="padding-left: 20px; border: none; resize: none; background-color: #ffffff;"
						class="boxTA" th:text="${dto.content}" disabled="disabled"></textarea>
					
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="bbsArticle_noLine" style="text-align: right;">
		From : [[${dto.ipAddr }]]
	</div>
	<div id="bbsArticle_footer">
		<div id="leftFooter">
			<!-- @는 하나에url로 묶을때씀 -->
			<input type="button" value=" 수정 " class="btn2" 
			th:onclick="@{|location='/updated.action?num=${dto.num }&${params }'|}"/>
			<input type="button" value=" 삭제 " class="btn2" 
			th:onclick="'location.href=\'deleted_ok.action?num=' + @{${dto.num}} + '&' + @{${params}} + '\''"/>		
		</div>
		<div id="rightFooter">
			<input type="button" value=" 리스트 " class="btn2" 
			th:onclick="@{|location.href='/list.action?${params }'|}"/>
		</div>
	</div>

</div>

</body>
</html>
